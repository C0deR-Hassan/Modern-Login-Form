<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome Back Fellaz | Login</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="wrap">
            <form action="#">
                <h2>Login</h2>
                <div class="input-box username-box">
                    <input type="text" required>
                    <label>Username</label>
                    <ion-icon name="person"></ion-icon>
                </div>
                <div class="input-box password-box">
                    <input type="password" required>
                    <label>Password</label>
                    <ion-icon name="lock-closed"></ion-icon>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account?<a href="#" class="register">Sign up</a></p>
            </form>
            <div class="text">
                <h3>WELCOME<br>BACK!</h3>
                <p>We're Thrilled to See<br>You Again. Enjoy<br> Your Stay!</p>
            </div>
            <div class="bg-silver"></div>
        </div> 
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
